<mat-nav-list class="below-menu">
  <h3 mat-subheader>Job timing</h3>
  <mat-radio-group (change)="updateTiming($event)">
    <mat-list-item *ngFor="let timing of timings">
      <mat-radio-button [id]="timing.id" [value]="timing.value"
                        [checked]="timing.value === selectedTiming">
        {{ timing.value }}
      </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>
</mat-nav-list>
