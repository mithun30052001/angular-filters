<mat-nav-list class="below-location">
  <h3 mat-subheader>Job Location</h3>
  <mat-radio-group (change)="updateLocation($event)">
    <mat-list-item *ngFor="let location of locations">
    <mat-radio-button [id]="location.id" [value]="location.value" 
                      [checked]="location.value === selectedLocation">
      {{ location.value }}
    </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>
</mat-nav-list>
